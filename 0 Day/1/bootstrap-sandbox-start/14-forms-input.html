<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Forms & Input</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Forms & Input</h1>

      <!-- Basic Form -->
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" />
        </div>
        <div class="mb-3">
          <input type="checkbox" id="remember" class="form-check-input" />
          <label for="remember" class="form-check-label">Remember Me</label>
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>

      <br /><br />

      <!-- Other Fields -->
      <form>
        <!-- Select Fields -->
        <div class="mb-3">
          <select class="form-select">
            <option>Best Time to call</option>
            <option value="morning">Morning</option>
            <option value="afternoon">afternoon</option>
            <option value="evening">evening</option>
          </select>
        </div>

        <!-- Textarea -->
        <div class="mb-3">
          <textarea class="form-control" placeholder="Message"></textarea>
        </div>

        <!-- Switch -->
        <div class="form-switch form-check">
          <input type="checkbox" class="form-check-input" />
        </div>

        <!-- Inline Checkboxes -->
        <div class="mb-3">
          <!-- Single Checkbox -->
          <div class="form-check form-check-inline">
            <input
              type="checkbox"
              value="Option1"
              id="ch1"
              class="form-check-input"
            />
            <label for="ch1" class="form-check-label">1</label>
          </div>
          <!-- end of Single Checkbox -->
          <!-- Single Checkbox -->
          <div class="form-check form-check-inline">
            <input
              type="checkbox"
              value="Option2"
              id="ch2"
              class="form-check-input"
            />
            <label for="ch2" class="form-check-label">2</label>
          </div>
          <!-- end of Single Checkbox -->
          <!-- Single Checkbox -->
          <div class="form-check form-check-inline">
            <input
              type="checkbox"
              value="Option3"
              id="ch3"
              class="form-check-input"
            />
            <label for="ch3" class="form-check-label">3</label>
          </div>
          <!-- end of Single Checkbox -->
        </div>

        <!-- Toggle Button -->
        <div class="mb-3">
          <input type="checkbox" id="btn-check" class="btn-check" />
          <label for="btn-check" class="btn btn-danger">toggle button</label>
        </div>

        <!-- Range -->
        <div class="mb-3">
          <label for="range" class="form-label"></label>
          <input type="range" name="" id="range" class="form-range" />
        </div>

        <!-- Range Steps -->
        <div class="mb-3">
          <label for="range" class="form-range"></label>
          <input
            type="range"
            id="range"
            class="form-range"
            min="0"
            max="5"
            step="0.5"
          />
        </div>
      </form>

      <br /><br />

      <!-- Input Groups -->
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="email" placeholder="email" class="form-control" />
        </div>
      </form>
      <form>
        <div class="input-group">
          <input type="email" class="form-control" id="" />
          <button class="btn btn-outline-secondary">submit</button>
        </div>
      </form>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
